	<script>
		function formatar(mascara, documento){
		  var i = documento.value.length;
		  var saida = mascara.substring(0,1);
		  var texto = mascara.substring(i)
		  
		  if (texto.substring(0,1) != saida){
					documento.value += texto.substring(0,1);
		  }
		  
		}
	</script>

	<script type="text/javascript">
		$(document).ready(function() {	
			$('#envia').on( 'click', function () {
				$("#form :input").prop("disabled", true); // DESABILITA TODOS OS CAMPOS
			});
			$('#cep').on( 'focus', function () {
				$('#complemento').val("");
				$('#numero').val("");
				$('#endereco').val("");
				$('#bairro').val("");
				$('#cidade').val("");
				$('#uf').val("");		
				$('#cep').val("");
			});
			$('#cep').on( 'focusout', function () {
				$json_cep = "";
				
				$cep = $('#cep').val();
								
				$.getJSON( "https://viacep.com.br/ws/"+$cep+"/json/", function( data ) {					
					if(data["erro"] != true){
						$json_cep = data;//Grava Json com todos o produtos na variavel $json_produtos
						$('#complemento').val("");
						$('#numero').val("");
						$('#endereco').val($json_cep['logradouro']);
						$('#bairro').val($json_cep['bairro']);
						$('#cidade').val($json_cep['localidade']);
						$('#uf').val($json_cep['uf']);	
						$('#numero').focus();
					}
					if(data["erro"] == true){
						$('#complemento').val("");
						$('#numero').val("");
						$('#endereco').val("");
						$('#bairro').val("");
						$('#cidade').val("");
						$('#uf').val("");		
						$('#cep').val("");
						
						$('#cep').focus();
						
						alert('Cep Inválido');
					}
				});			
			});
		});
	</script>
